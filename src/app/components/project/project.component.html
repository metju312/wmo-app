<mat-card class="comparison-containter padding-top-0">
  <div class="title margin-bottom-10">Projects</div>
  <div class="details-container mat-elevation-z8" *ngFor='let project of projects; let i = index'>
    <mat-list class="border-left-line">
      <div title="{{project.description}}" class="list-content">
        <h4 mat-line class="inline">{{project.name}}</h4>
        <button mat-raised-button color="primary" (click)="showDetails(i)" aria-hidden="true" class="pull-right details-button">Details</button>
        <div>
          <mat-checkbox (click)="checked(i)" color="primary" class="new-line">add to campare</mat-checkbox>
        </div>
      </div>
    </mat-list>
  </div>
  <div class="button-row">
    <button mat-raised-button color="primary" (click)="compare()" aria-hidden="true">compare</button>
  </div>
</mat-card>=
<mat-list-item *ngFor="let role of temp">
  <h4 mat-line>{{transform(role)}}</h4>
</mat-list-item>
<div class="title">roles</div>
<mat-list-item *ngFor="let role of roles">
  <h4 mat-line>{{role.name}} {{roles.indexOf(role)}}</h4>
</mat-list-item>
<div class="title">tasks</div>
<mat-list-item *ngFor="let task of tasks">
  <h4 mat-line>{{task.name}} {{tasks.indexOf(task)}}</h4>
</mat-list-item>
<div class="title">products</div>
<mat-list-item *ngFor="let product of products">
  <h4 mat-line>{{product.name}} {{products.indexOf(product)}}</h4>
</mat-list-item>
